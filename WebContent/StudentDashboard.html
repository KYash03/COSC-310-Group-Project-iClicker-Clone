<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instructor's Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
    }

    header {
        background-color: #1f1f1f;
        color: white;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    nav {
        display: none;
        background-color: #1f1f1f;
        color: white;
        padding: 20px;
    }

    nav a {
        display: block;
        color: white;
        margin-bottom: 10px;
        text-decoration: none;
    }

    .course-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #fff;
        padding: 10px;
        margin-bottom: 10px;
      }

      .course-name {
        font-size: 18px;
      }

      .course-buttons {
        display: flex;
      }

      .start-course-button {
        margin-right: 10px;
        padding: 5px 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .course-settings-button {
        padding: 5px 10px;
        background-color: #2196F3;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .profile-button{
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-left: 5px;
        padding: 5px 10px;
      }
      
      .logout-button {
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-left: 5px;
        padding: 5px 10px;
      }
      .join-course-button {
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-left: 5px;
        padding: 5px 10px;
      }
  </style>
</head>
<body>
  <header>
    <button class="profile-button">Profile</button>
    <button class="logout-button">Logout</button>
    <h1>Student's Dashboard</h1>
    <button class="join-course-button" onclick="location.href='JoinCourse.html'">Join Course</button>

  </header>
  <nav class="sidebar">
    <ul>
      <li><a href="#">Course 1</a></li>
      <li><a href="#">Course 2</a></li>
      <li><a href="#">Course 3</a></li>
      <li><a href="#">Course 4</a></li>
      <li><a href="#">Course 5</a></li>
    </ul>
  </nav>
  <main>
    <h2>Welcome to My Courses</h2>
    <p>You are currently enrolled in the following courses:</p>
    <div class="course-row">
        <div class="course-id">1</div>
        <div class="course-name">Course 1</div>
        <div class="course-buttons">
          <button class="start-course-button">Join Session</button>
          <button class="course-settings-button">Course Settings</button>
        </div>
      </div>
      
      <div class="course-row">
        <div class="course-id">2</div>
        <div class="course-name">Course 2</div>
        <div class="course-buttons">
          <button class="start-course-button">Join Session</button>
          <button class="course-settings-button">Course Settings</button>
        </div>
      </div>
      
      <div class="course-row">
        <div class="course-id">3</div>
        <div class="course-name">Course 3</div>
        <div class="course-buttons">
          <button class="start-course-button">Join Session</button>
          <button class="course-settings-button">Course Settings</button>
        </div>
      </div>
