<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iClicker - Student Poll</title>
    <link rel="stylesheet" href="studentPoll.css">
</head>

<body>
    <div id="container">
        <header id="container-header">
            <button id="back-button">Back</button>
            <p id="question-text">Question</p>
        </header>
        <div id="question-container">
            <p id="question">Which one of the following is the capital of Canada?</p>
            <ul id="list-of-options">
                <li><span>A: Vancouver</span></li>
                <li><span>B: Toronto</span></li>
                <li><span>C: Ottawa</span></li>
                <li><span>D: Montreal</span></li>
                <li><span>E: Calgary</span></li>
            </ul>
            <form id="user-options">
                <button name="option" value="A" class="options"><span>A</span></button>
                <button name="option" value="B" class="options"><span>B</span></button>
                <button name="option" value="C" class="options"><span>C</span></button>
                <button name="option" value="D" class="options"><span>D</span></button>
                <button name="option" value="E" class="options"><span>E</span></button>
            </form>
        </div>
    </div>
</body>

</html>
